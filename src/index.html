<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>ToDoList</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./svg/font_3991123_bc0klba1ng/iconfont.css">
</head>

<body>
    <div class="todoLayout">
        <div class="todoSider">
            <div class="iconfont icon-empty">
            </div>
            <nav>
                <ul>
                    <li>
                        <div class="iconfont icon-home-fill"> </div>
                        <span>任务</span>
                    </li>
                    <li>
                        <div class="iconfont icon-shiwujiaoxing"> </div>
                        <span>概要</span>
                    </li>
                    <li>
                        <div class="iconfont icon-zhengque"> </div>
                        <span>完成</span>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="todoWrapper">
            <header class="todoHeader">
                <div class="iconfont icon-gengduo" onclick="openDrawer()"></div>
            </header>
            <main class="todoMain">
                <div class="introduction">
                    <div class="iconfont icon-home-fill"></div>
                    <span>任务</span>
                </div>
                <div class="todoContent">
                    <ul class="todoList">
                        <li class="todo">
                            <div class="todoEnter"></div>
                            <span>学习js</span>
                            <div class="iconfont icon-kongwujiaoxing"> </div>
                        </li>
                        <li class="todo">
                            <div class="todoEnter"></div>
                            <span>学习css</span>
                            <div class="iconfont icon-kongwujiaoxing"> </div>
                        </li>
                        <li class="todo">
                            <div class="todoEnter"></div>
                            <span>学习html</span>
                            <div class="iconfont icon-kongwujiaoxing"> </div>
                        </li>
                    </ul>
                </div>
                <div class="todoInput">
                    <div class="iconfont icon-plus"> </div>
                    <input type="text">
                </div>
            </main>
        </div>
        <div class="todoFooter">
            <div class="todoOperation">
                <div class="selectOperation">
                    <span>选择操作</span>
                    <span>标记为完成</span>
                    <span>标记为重要</span>
                    <span>删除任务</span>
                </div>
                <div class="cancel">
                    <span>取消</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
